<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/social-networks-15/512/LinkedIn_social_network_logo-256.png">
  <title>API串接|登入</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/utily.css">
  <!-- <script src="https://unpkg.com/vue@next"></script> -->
  
</head>

<body>
  <!-- https://dstsidragon.github.io/Vue3Mission3-API/ -->

  <div class="wrap">
    <div id="app">
      <div class="container position-absolute top-50 start-50 translate-middle div_shadow rounded bg-light">
        <div class="row justify-content-center ">
          <h1 class="h1 mb-3 font-weight-normal text-center  fw-bold text-info bg-dark rounded-top py-2">
            {{h1}}
          </h1>
         
         
          <div class="d-flex align-items-start ">
            <div class="nav flex-column nav-pills me-3 col-4" id="login-page-tab" role="tablist" aria-orientation="vertical">
              <button class="nav-link active" id="login-tab" @click="chkMenuData"   data-bs-toggle="pill" data-bs-target="#v-pills-login" type="button" role="tab" aria-controls="v-pills-login" aria-selected="true">登入</button>
              <button class="nav-link" id="signup-tab" data-bs-toggle="pill"  @click="chkMenuData"  data-bs-target="#v-pills-signup" type="button" role="tab" aria-controls="v-pills-signup" aria-selected="false">註冊</button>
            </div>
            <div class="tab-content col-8" id="v-pills-tabContent">
              <div class="tab-pane fade show active" id="v-pills-login" role="tabpanel" aria-labelledby="login-tab">
                <!-- 登入元件 -->
                <login @login-emit="getLoginEmitData" :statusprompt="statusPrompt_login" :statu-bool="statuBool_login" :login-in-fall-or-success="loginInFallOrSuccess" :chk-menu="chkMenu"></login>

              </div>
              <div class="tab-pane fade" id="v-pills-signup" role="tabpanel" aria-labelledby="signup-tab">
                
                <!-- 註冊元件 -->
                <signup  @signup-emit="getSignupEmitData" :statusprompt="statusPrompt_signup" :statu-bool="statuBool_signup" :sign-up-fall-or-success="signUpFallOrSuccess" :chk-menu="chkMenu"></signup>
              </div>
            </div>
          </div>
        </div>
        <p class="mt-5 pb-3 text-muted text-center">
          &copy; {{footer}}
        </p>
      </div>     

    

    </div>

  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <script src="./js/api.js"></script>
  <script src="./js/login.js" type="module"></script>
</body>

</html>
